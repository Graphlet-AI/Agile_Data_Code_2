{% extends "layout.html" %}
{% block body %}
<!-- Navigation guide -->
/ <a href="/airport">Airport</a> / <a href="/airport/{{airport_code}}">{{airport_code}}</a>

<!-- Summary -->
<p class="lead">Airport {{ airport_code }}</p>

<h4>Carriers: {{carriers_per_airport.Carriers.length}}</h4>
<ul class="nav nav-pills">
  {% for carrier in carriers_per_airport.Carriers -%}
  <li class="button">
    <a href="/airlines/{{carrier}}">{{carrier}}</a>
  </li>
  {% endfor -%}
</ul>

{% endblock %}
